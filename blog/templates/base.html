{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}aoms{% endblock %}</title>

  <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/uikit.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/uikit-icons.js' %}" type="text/javascript"></script>

  <link rel="stylesheet" href="{% static 'css/uikit.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/mystles.css' %}" type="text/css" />
</head>
<body class="uk-container" style="padding-bottom: 5px;">
  {% block topnav %}{% endblock %}
  {% block content %}{% endblock %}
  {% block footer %}{% endblock %}
</body>
</html>
